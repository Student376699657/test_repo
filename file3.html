<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <p style="color: blueviolet"><u>Вернуться к списку заданий</u></p>
    </div>
    <div>
        <p style="color: #f00000">Это красный текст</p>
        <p style="color: green">Это зеленый текст</p>
        <p><i>Этот текст написан курсивом</i>
        <p><b>Это <i>полужирный</i> текст</b></p>
    </div>
    <div>
        <p>
        <ul>
        <li style="color: green">Этот элемент списка зеленый</li>
            <ol type="square">
                <li style="color: red">Этот элемент подсписка красный</li>
                <li style="color: blue">Этот элемент подсписка синий</li>
            </ol>
        </ul>
        </p>
    </div> 
</body>
</html>
